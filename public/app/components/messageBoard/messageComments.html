<div class="row" ng-init="showComments()">

    <div class="col-md-6">

        <div id="message" class="panel">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6">
                        <h4 id="messageEmail">{{message.userEmail}}</h4>
                    </div>
                    <div class="col-md-6">
                        <p id="postedDate">{{message.createdAt | date: 'medium'}}</p>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-md-4">
                            <image id="userImage4" ng-src="{{message.userImage}}" class="img-responsive">
                        </div>
                        <div class="col-md-8">
                            <p>{{message.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-danger btn-round" ng-show="checkUserForDelete(message.userId)" ng-click="deleteMessage(message._id)"><i class="fa fa-trash-o fa-lg"></i> Delete Post</a>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
        </div>
    </div>

    <div class="col-md-6">

        <!-- Trigger the modal with a button -->
        <button id="postMessageButton" type="button" class="btn btn-info btn-lg btn-round" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil-square-o"></i> Post a Comment!</button><br>
        <hr>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Post a Comment!</h4>
                    </div>
                    <div class="modal-body">
                        <div id="commentPostForm">
                            <form ng-submit="postComment(message._id)" name="commentForm" novalidate>
                                <textarea ng-model="comment" name="comment" rows="6" cols="64" style="overflow:auto;resize:none" required></textarea><br>
                                <input ng-disabled="commentForm.$invalid" class="btn btn-primary" type="submit" value="Post">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-round" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="comment" class="media" ng-repeat="comment in comments | orderBy : createdAt : true">
            <div class="media-left">
                <image id="commentImage" ng-src="{{comment.userImage}}" class="media-object">
            </div>
            <div class="media-body">
                <h4 class="media-heading commentHeading">{{comment.userEmail}}</h4>
                <p id="postedDate" class="media-heading  commentHeading">{{comment.createdAt | date: 'medium'}}</p>
                <div class="well">
                    <p>{{comment.content}}</p>
                </div>
                <a id="deleteComment" class="btn btn-danger btn-round" ng-show="checkUserForDelete(comment.userId)" ng-click="delete(comment._id, message._id)"><i class="fa fa-trash-o fa-lg"></i> Delete Comment</a>
                <!-- Trigger the modal with a button -->
                <button id="updateCommentButton" type="button" class="btn btn-info btn-round" ng-show="checkUserForDelete(comment.userId)" data-toggle="modal" data-target="#myModal2"><i class="fa fa-pencil-square-o"></i> Update Comment</button><br>
                <hr>
                <!-- Modal -->
                <div id="myModal2" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Comment!</h4>
                      </div>
                      <div class="modal-body">
                        <div id="commentPostForm">
                          <form ng-submit="updateComment({commentId: comment._id, messageId: message._id})" name="commentForm2" novalidate>
                            <textarea ng-model="$parent.comment2" name="comment2" ng-value="comment.content" rows="6" cols="64" style="overflow:auto;resize:none" required>{{comment.content}}</textarea><br>
                            <input ng-disabled="commentForm2.$invalid" class="btn btn-primary" type="submit" value="Post">
                          </form>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-round" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
                </div>
            </div>
        </div>




    </div>

    <!-- End Well -->
</div>
