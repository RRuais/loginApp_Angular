<div class="row" ng-init='getLoggedUser()'>
    <div class="col-md-6">
        <h2>Update your Profile</h2>
        <hr>
        <!-- Accordian - Update Profile -->
        <div class="panel-group" id="accordian" role="tablist" aria-multiselectible="true">

            <div class="panel-primary">
                <div class="panel-heading" role="tab" id="heading3">
                    <h4 class="panel-title"></h4>
                    <a data-target="#userName" role="button" data-toggle="collapse" data-parent="accordian" aria-expanded="false" aria-controls="userProfile">Update your name:<p id="detailsValue">{{userDetails.name}}</p></a>
                </div>
                <div class="panel-collapse collapse in" id="userName" role="tabpanel" arialabelledby="heading3">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form name="updateName" novalidate>
                                    <div class="input-group">
                                        <input type="text" id="updateName" class="form-control" placeholder="{{userDetails.name}}" name="name" ng-model="name" required>
                                        <span class="input-group-btn">
                            <button type="submit" ng-disabled="updateName.$invalid" class="btn btn-primary" name="login" value="Update" ng-click="updateUser()">Update</button>
                          </span>
                                    </div>
                                    <!-- /input-group -->
                                </form>
                            </div>
                            <!-- /.col-lg-6 -->
                        </div>
                        <!-- /.row -->
                    </div>
                </div>
            </div>


            <div class="panel-primary">
                <div class="panel-heading" role="tab" id="heading4">
                    <h4 class="panel-title"></h4>
                    <a data-target="#userBd" role="button" data-toggle="collapse" data-parent="accordian" aria-expanded="false" aria-controls="userProfile">Update your Birthday:<p id="detailsValue">{{userDetails.birthday | date: 'MMMM/dd/yyyy'}}</p></a>
                </div>
                <div class="panel-collapse collapse in" id="userBd" role="tabpanel" arialabelledby="heading4">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form name="updateBirthday" novalidate>
                                    <div class="input-group">
                                        <input type="date" id="updateName" class="form-control" placeholder="{{userDetails.birthday}}" name="birthday" ng-model="birthday" required>
                                        <span class="input-group-btn">
                            <button type="submit" ng-disabled="updateBirthday.$invalid" class="btn btn-primary" name="login" value="Update" ng-click="updateUser()">Update</button>
                          </span>
                                    </div>
                                    <!-- /input-group -->
                                </form>
                            </div>
                            <!-- /.col-lg-6 -->
                        </div>
                        <!-- /.row -->
                    </div>
                </div>
            </div>

            <div class="panel-primary">
                <div class="panel-heading" role="tab" id="heading5">
                    <h4 class="panel-title"></h4>
                    <a data-target="#userPhoto" role="button" data-toggle="collapse" data-parent="accordian" aria-expanded="false" aria-controls="userProfile">Upload Photo:</p></a>
                </div>
                <div class="panel-collapse collapse in" id="userPhoto" role="tabpanel" arialabelledby="heading5">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                    <div class="input-group">
                                        <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'"><image id="userImage" ng-src="{{userDetails.image}}" class="img-responsive"></div>
                                          <p>Click image to upload</p>
                                    </div>
                                    <!-- /input-group -->
                            </div>
                            <!-- /.col-lg-6 -->
                        </div>
                        <!-- /.row -->
                    </div>
                </div>
            </div>

        </div>

        <!-- end panel group -->

    </div>

</div>
